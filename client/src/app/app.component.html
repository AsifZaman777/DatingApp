<html>
<head>
  <style>
    /* Basic reset for consistent appearance */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Container for the cards */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive columns */
      gap: 20px;
      padding: 20px;
    }

    /* Individual card styling */
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

      /* Hover effect */
      .card:hover {
        transform: translateY(-10px); /* Lift up the card */
        box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2); /* Add a more prominent shadow */
      }

      /* Title inside each card */
      .card h3 {
        font-size: 22px;
        margin-bottom: 10px;
        color: #333;
      }

      /* Description or additional content in the card */
      .card p {
        font-size: 14px;
        color: #777;
      }

      /* Adding some fancy hover effect on the title */
      .card h3:hover {
        color: #007BFF; /* Change title color on hover */
        text-shadow: 0 2px 5px rgba(0, 123, 255, 0.5); /* Text shadow for a glowing effect */
      }
  </style>
</head>
<body>
  <p>The users are given below</p>

  <div class="card-container">
    <!-- Iterate over each user and display their information in cards -->
    <div *ngFor="let user of users" class="card">
      <h3>{{ user.username }}</h3>
      <p>ID: {{ user.id }}</p>
      <p>Description: {{ user.description || 'No description available' }}</p>
    </div>
  </div>
</body>
</html>
