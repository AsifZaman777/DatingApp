<app-nav></app-nav>

  <div class="card-container">
    <!-- Iterate over each user and display their information in cards -->
    <div *ngFor="let user of users" class="card">
      <h3>{{ user.username }}</h3>
      <p>ID: {{ user.id }}</p>
      <p>Description: {{ user.description || 'No description available' }}</p>
    </div>
