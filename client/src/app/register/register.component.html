<div class="mt-3">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      
      <!-- Username -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" 
               [(ngModel)]="model.username" placeholder="Enter your username" required>
        <label for="username" class="text-secondary">Username</label>
      </div>

      <div class="mb-3">
        <label for="">Wo is your favourite user?</label>
        <select class="form-select">
             @for(user of usersFromHome; track $index)
             {
                <option value="user.username">
                  {{user.username}}
                </option>
             }
        </select>
      </div>
  
      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" 
               [(ngModel)]="model.password" placeholder="Enter your password" required>
        <label for="password" class="text-secondary">Password</label>
      </div>
  
      <!-- Confirm Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <label for="confirmPassword" class="text-secondary">Confirm Password</label>
      </div>
  
      <!-- Register Button -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
  
      <!-- Toast for warnings -->
      <div class="toast-container position-fixed end-0 p-3" id="toast-container" *ngIf="showWarning" style="top: 5%; z-index: 1050;">
        <div class="toast show align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <strong>Warningâ›”</strong> Please fill up all the fields
            </div>
            <button type="button" class="btn-close me-2 m-auto" (click)="showWarning = false" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </form>
</div>
